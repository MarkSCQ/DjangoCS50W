{% extends "auctions/layout.html" %}

{% block content %}

{% if message %}
<div>{{ message }}</div>
{% endif %}



<div class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-8 is-offset-2">
                <div class="box">
                    <div class="box">
                        <img src="https://miro.medium.com/proxy/0*4fHRBbNhF_1jpdCM.jpeg">
                    </div>
                    <div class="title has-text-grey is-5">Please enter your User Name, Email and Password.</div>
                    <form action="{% url 'register' %}" method="POST">
                        <div class="field">
                            <div class="control">
                                {% csrf_token %}
                                <input autofocus class="input is-large" type="text" name="username"
                                    placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" name="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="confirmation"
                                    placeholder="Confirm Password">
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                    <!-- Don't have an account? <a href="{% url 'register' %}">Register here.</a> -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
